$def with (private_data)
<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>更新相册</title>
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/plugins/fontawesome-free/css/all.min.css')">
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css')">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/dist/css/adminlte.min.css')">
    <!-- summernote -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/plugins/summernote/summernote-bs4.css')">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
          rel="stylesheet">
    $:private_data['render'].admin.header(private_data)
</head>
<body class="hold-transition sidebar-mini layout-fixed">
$:private_data['render'].admin.aside(private_data)
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-outline card-info">
                            <div class="card-header">
                                <h3 class="card-title">
                                    编辑相册
                                </h3>
                            </div>
                            <div class="card-body pad">
                                <form action="$make_url('update_album')" method="POST">
                                  <input type="hidden" name="album_id" value="$:private_data['album'].id">
                                    <div class="form-group">
                                        <label for="name">标题</label>
                                        <input type="name" class="form-control"
                                               id="name" name="name"
                                               value="$:private_data['album'].name"
                                               placeholder="分类名称">
                                    </div>
                                    <div class="form-group clearfix">
                                        <div class="icheck-danger d-inline">
                                            <input type="radio" name="is_show"
                                                   $if private_data['album'].is_show ==1:
                                                        checked
                                                    id="is_show" value="1">
                                            <label for="is_show">设为显示</label>
                                        </div>
                                        <div class="icheck-danger d-inline">
                                            <input type="radio" name="is_show"
                                                   $if private_data['album'].is_show == 0:
                                                        checked
                                                    id="not_show" value="0">
                                            <label for="not_show">不显示</label>
                                        </div>
                                    </div>
                                    <button type="submit"
                                            class="btn btn-success pull-right">
                                        保存
                                    </button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
$:private_data['render'].admin.foot(private_data)
</body>
</html>
