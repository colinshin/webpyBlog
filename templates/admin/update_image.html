$def with (private_data)
<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>更新图片</title>
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/plugins/fontawesome-free/css/all.min.css')">
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css')">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/dist/css/adminlte.min.css')">
    <!-- summernote -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/plugins/summernote/summernote-bs4.css')">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
          rel="stylesheet">
    $:private_data['render'].admin.header(private_data)
</head>
<body class="hold-transition sidebar-mini layout-fixed">
$:private_data['render'].admin.aside(private_data)
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-outline card-info">
                            <div class="card-header">
                                <h3 class="card-title">
                                    创建链接
                                </h3>
                            </div>
                            <div class="card-body pad">
                                <form action="$make_url('update_image')" enctype="multipart/form-data"
                                      method="POST">
                                    <input type="hidden" name="image_id" value="$:private_data['image'].id">
                                    <div class="form-group">
                                        <label for="link">链接</label>
                                        <input type="url" class="form-control"
                                               id="link" name="link"
                                               value="$:private_data['image'].link"
                                               placeholder="请输入链接">
                                    </div>
                                    <div class="form-group">
                                        <label>相册</label>
                                        <select class="form-control select2" name="album_id" style="width: 100%;">
                                            $for a in private_data['albums_list']:
                                                <option value="$a.id">$a.name</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputFile">File
                                            input</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file"
                                                       class="custom-file-input"
                                                       name="file"
                                                       id="exampleInputFile">
                                                <label class="custom-file-label"
                                                       for="exampleInputFile">选择文件</label>
                                            </div>
                                            <div class="input-group-append">
                                                <span class="input-group-text"
                                                      id="">上传</span>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit"
                                            class="btn btn-success pull-right">
                                        保存
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
$:private_data['render'].admin.foot(private_data)
<script src="$static_url('lib/AdminLTE/plugins/bs-custom-file-input/bs-custom-file-input.min.js')"></script>
<script type="text/javascript">
jQuery(document).ready(function () {
  bsCustomFileInput.init();
});
</script>
</body>
</html>
