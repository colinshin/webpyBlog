$def with (privData)
<!DOCTYPE html>
<html>
<head>
$:privData['render'].header(privData)
</head>
<body class="hold-transition skin-blue sidebar-mini">
$:privData['render'].pageheader(privData)

<section class="content">
    <div class="row">
        <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="glyphicon glyphicon-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="glyphicon glyphicon-trash"></i></button>
                </div>
            </div>
            <div class="box-body" style="display:block;">
            <form action="$makeUrl('/upload/file')" id="upload" name="upload" encType="multipart/form-data" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="file" class="col-sm-2 control-label">文件:</label>
                    <div class="col-sm-10 col-md-8 col-lg-8">
                        <input name="file" id="file" type="file" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="album" class="col-sm-2 control-label">专辑:</label>
                    <div class="col-sm-10 col-md-8 col-lg-8">
                        <SELECT  name="album" id="album" class="form-control">
                            $for k,v in privData['ALBUMS_LIST'].items():
                            <option value="$:k"
                                $if k == 1:
                                    selected="selected"
                            >$:v</option>
                        </SELECT>
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="col-sm-2 control-label">描述:</label>
                    <div class="col-sm-10 col-md-8 col-lg-8">
                        <textarea name="desc" id="desc" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">状态:</label>
                    <div class="col-sm-10 col-md-8 col-lg-8">
                        <SELECT id="status" name="status" class="form-control">
                            $for k,v in privData['STATUS_LIST'].items():
                            <option value="$:k"
                                    $if k == 1:
                                    selected="selected"
                            >$:v</option>
                        </SELECT>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="submit" class="btn btn-default" id="submits">保存</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
</section>
$:privData['render'].foot(privData)
</body>
</html>
