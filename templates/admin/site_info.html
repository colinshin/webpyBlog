$def with (private_data)
<!DOCTYPE html>
<html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->  <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>创建文章</title>
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/plugins/fontawesome-free/css/all.min.css')">
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css')">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/dist/css/adminlte.min.css')">
    <!-- summernote -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/plugins/summernote/summernote-bs4.css')">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
          rel="stylesheet">
    $:private_data['render'].admin.header(private_data)
</head>
<body class="hold-transition sidebar-mini layout-fixed">
$:private_data['render'].admin.aside(private_data)
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-outline card-info">
                            <div class="card-header">
                                <h3 class="card-title">
                                    编辑站点信息
                                </h3>
                            </div>
                            <div class="card-body pad">
                                <form id="formvalidate"
                                      encType="multipart/form-data"
                                      action="$make_url('/admin/save_site_info')"
                                      method="post" class="form-horizontal">
                                    <div class="nav-tabs-custom"
                                         style="padding-top:20px;">
                                        <div class="form-group">
                                            <label for="username"
                                                   class="col-md-offset-1 col-md-2 control-label col-lg-1">*
                                                作者名:</label>
                                            <div class="col-md-7 col-lg-8">
                                                <input name="username"
                                                       id="username" type="text"
                                                       class="form-control"
                                                       value="$:private_data['site'].username"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="position"
                                                   class="col-md-offset-1 col-md-2 control-label col-lg-1">*职责:</label>
                                            <div class="col-md-7 col-lg-8">
                                                <input name="position"
                                                          id="position"
                                                          class="form-control" value="$:private_data['site'].position"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="case_number"
                                                   class="col-md-offset-1 col-md-2 control-label col-lg-1">*备案号:</label>
                                            <div class="col-md-7 col-lg-8">
                                                <input name="case_number"
                                                       id="case_number"
                                                       type="text"
                                                       class="form-control"
                                                       value="$:private_data['site'].case_number"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="copyright"
                                                   class="col-md-offset-1 col-md-2 control-label col-lg-1">*
                                                版权:</label>
                                            <div class="col-md-7 col-lg-8">
                                                <input type="text"
                                                       class="form-control"
                                                       id="copyright"
                                                       name="copyright"
                                                       value="$:private_data['site'].copyright"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-10 col-lg-10">
                                                <button type="submit"
                                                        class="btn btn-info pull-right"
                                                        id="submits"
                                                        style="width:130px!important;color:#fff;">
                                                    保存
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
$:private_data['render'].admin.foot(private_data)
</body>
</html>
