$def with (privData)
<!DOCTYPE html>
<html>
<head>
$:privData['render'].header(privData)
</head>
<body class="hold-transition skin-blue sidebar-mini">
$:privData['render'].pageheader(privData)
<div class="col-md-12 p5-nav-bar">
    <div class="col-sm-12">
        <a href="$makeUrl('/index')">
            <span class="glyphicon glyphicon-home"></span>
            <span>首页</span>
        </a>&gt;&gt;
        <a href="$makeUrl('/categories/list')"><span>分类列表</span></a>&gt;
        <span>编辑分类</span>
    </div>
</div>
<section class="content">
    <div class="row">
      <div class="has-max">
        <div class="col-md-12 col-lg-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑分类</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="glyphicon glyphicon-minus"></i></button>
                    </div>
                </div>
                <div class="box-body" style="display:block;">
                    <form id="formvalidate" action="$makeUrl('/categories/modify')" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-md-offset-1 col-md-2 control-label col-lg-1">* 名称:</label>
                            <div class="col-md-7 col-lg-8">
                                <input id="name" name="name" type="text" class="form-control" value="$:privData['CATEGORY'].name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category" class="col-md-offset-1 col-md-2 control-label col-lg-1">&nbsp;&nbsp;父类:</label>
                            <div class="col-md-7 col-lg-8">
                                <SELECT name="parent" id="category" class="form-control">
                                    $for item in privData['CATEGORIES_LIST']:
                                    <option value="$:item.id"
                                        $if item.id == privData['CATEGORY'].parent.id:
                                            selected="selected"
                                    >$:item.name</option>
                                </SELECT>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="desc" class="col-md-offset-1 col-md-2 control-label col-lg-1">&nbsp;&nbsp;描述:</label>
                            <div class="col-md-7 col-lg-8">
                                <textarea class="form-control" id="desc" placeholder="Experience" name="desc" type="text">$:privData['CATEGORY'].description</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-lg-10">
                                <input name="id" type="hidden" value="$:privData['CATEGORY'].id"/>
                                <button type="submit" name="submit" class="btn btn-info pull-right" id="submits">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
</section>
$:privData['render'].foot(privData)
</body>
<script src="$staticUrl('common/admin/admin.validate.min.js')"></script>
</html>
