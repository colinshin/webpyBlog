$def with (private_data)
<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>创建文章</title>
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/plugins/fontawesome-free/css/all.min.css')">
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css')">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/dist/css/adminlte.min.css')">
    <!-- summernote -->
    <link rel="stylesheet"
          href="$static_url('lib/AdminLTE/plugins/summernote/summernote-bs4.css')">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
          rel="stylesheet">
    $:private_data['render'].admin.header(private_data)
</head>
<body class="hold-transition sidebar-mini layout-fixed">
$:private_data['render'].admin.aside(private_data)
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-outline card-info">
                            <div class="card-header">
                                <h3 class="card-title">
                                    创建文章
                                </h3>
                            </div>
                            <div class="card-body pad">
                                <form action="$make_url('create_article')" method="POST">
                                    <div class="form-group">
                                        <label for="name">标题</label>
                                        <input type="name" class="form-control"
                                               id="name" name="name"
                                               placeholder="请输入标题">
                                    </div>
                                    <div class="form-group">
                                        <label>分类</label>
                                        <select class="form-control select2"
                                                style="width: 100%;" name="category_id">
                                            $for category in private_data["category_list"]:
                                                <option value="$:category.id">
                                                    $:category.name
                                                </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="keywords">关键字</label>
                                        <input type="text" name="keywords"
                                               class="form-control"
                                               id="keywords" placeholder="关键字">
                                    </div>
                                    <div class="form-group">
                                        <label for="summary">简介</label>
                                        <textarea class="textarea"
                                                  name="summary" id="summary"
                                                  placeholder="Place some text here"
                                                  style="width: 100%; height: 600px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>详情</label>
                                        <textarea class="textarea"
                                                  name="content"
                                                  placeholder="Place some text here"
                                                  style="width: 100%; height: 600px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                    </div>
                                    <button type="submit"
                                            class="btn btn-success pull-right">
                                        保存
                                    </button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
$:private_data['render'].admin.foot(private_data)
</body>
</html>
