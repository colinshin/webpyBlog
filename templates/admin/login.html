$def with (private_data)
<!DOCTYPE html>
<head>
<title>登录</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" /><!--按IE最高版本-->
<link href="$static_url('lib/AdminLTE/plugins/fontawesome-free/css/all.min.css')" rel="stylesheet">
<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css')" rel="stylesheet">
<link href="$static_url('lib/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css')" rel="stylesheet">
<link href="$static_url('lib/AdminLTE/dist/css/adminlte.min.css')" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
    $if private_data["error_msg"]:
        <div class="alert alert-danger" role="alert">
          $:private_data["error_msg"]
        </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">登    录</p>
      <form  action="$make_url('/admin/login')" id="iform" method="POST"  name="gxcms">
        <div class="input-group mb-3">
          <input class="form-control" name="username" placeholder="输入账号" required type="text">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input class="form-control" name="password" placeholder="Password" required type="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input id="remember" type="checkbox">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button class="btn btn-primary btn-block" type="submit">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<script src="$static_url('lib/AdminLTE/plugins/jquery/jquery.min.js')"></script>
<!-- Bootstrap 4 -->
<script src="$static_url('lib/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js')"></script>
<!-- AdminLTE App -->
<script src="$static_url('lib/AdminLTE/dist/js/adminlte.min.js')"></script>
</body>
</html>
